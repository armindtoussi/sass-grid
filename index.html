<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sass grid</title>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container-wide">
      <div class="row">
        <div class="sdfd col-xs-3 asdasd" style="background-color: red;">col xs 1</div>
        <div class="sdf col-xs-3" style="background-color: yellow;">col xs 2</div>
        <div class="dfsdf col-xs-3" style="background-color: aqua;">col xs 3</div>
        <div class="dfsdf col-xs-3" style="background-color: wheat;">col xs 4</div>
      </div>
      <div class="row">
        <div class="col-sm-4" style="background-color: red;">col sm 1</div>
        <div class="col-sm-4" style="background-color: yellow;">col sm 2</div>
        <div class="col-sm-2" style="background-color: aqua;">col sm 3</div>
        <div class="col-sm-2" style="background-color: wheat;">col sm 4</div>
      </div>
      <div class="row">
        <!-- <div class="col-md-4" style="background-color: red;">col md 1</div>
        <div class="col-md-2" style="background-color: yellow;">col md 2</div> -->
        <div class="col-md-12" style="background-color: aqua;">
          col md 3
          <div class="row">
            <div class="col-sm-6" style="background-color: chocolate;">nested col-sm-6</div>
            <div class="col-sm-6" style="background-color: slategrey;">nested col-sm-6</div>
          </div>
        </div>
        <!-- <div class="col-xs-6 col-md-4" style="background-color: wheat;">col md 4/col-xs-6</div> -->
      </div>
      <div class="row">
        <div class="col-lg-3" style="background-color: red;">col lg 1</div>
        <div class="col-lg-3" style="background-color: yellow;">col lg 2</div>
        <div class="col-lg-3" style="background-color: aqua;">col lg 3</div>
        <div class="col-lg-3" style="background-color: wheat;">col lg 4</div>
      </div>
      <div class="row">
        <div class="col-xl-3" style="background-color: red;">col xl 1</div>
        <div class="col-xl-3" style="background-color: yellow;">col xl 2</div>
        <div class="col-xl-3" style="background-color: aqua;">col xl 3</div>
        <div class="col-xl-3" style="background-color: wheat;">col xl 4</div>
      </div>
    </div>
  </body>
</html>
